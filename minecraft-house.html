<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft House | 3D House with CSS</title>
    <link rel="stylesheet" href="./css/minecraft-house-styles.css">
</head>
<body>
    <!--casa 3d: https://platzi.com/blog/minecraft-css/ 
        https://co.pinterest.com/pin/786792997399409583/-->
    
    <div class="container">
        <div class="fence1">
            <div class="fence1-front" id="fence1-front-id">
                <div class="fence1-front-brick1"></div>
                <div class="fence1-front-brick2"></div>
            </div>
            <div class="fence1-top">
                <div class="fence1-top-row-top" id="fence1-top-id-top">
                    <div class="fence1-top-brick1"></div>
                </div>
                <div class="fence1-top-row-middle1" id="fence1-top-id-middle1">
                    <div class="fence1-top-brick2"></div>
                </div>
                <div class="fence1-top-row-middle2" id="fence1-top-id-middle2">
                    <div class="fence1-top-brick3"></div>
                </div>
                <div class="fence1-top-row-bottom" id="fence1-top-id-bottom">
                    <div class="fence1-top-brick4"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="code">
        <p>You can see the code <a href="/">here</a></p>
    </div>
    <div class="author">
        <p>Challenge by <a href="https://platzi.com/">Platzi</a>. Coded by <a href="https://twitter.com/_FAID__">FAID</a>.</p>
    </div>
    
    <script src="./js/minecraft-house.js"></script>
</body>
</html>
